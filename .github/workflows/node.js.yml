name: CI/CD Pipeline (Backend & Frontend)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -----------------------------------------------------------------
  # TRABAJO 1: FRONTEND (Solo verifica que no haya errores)
  # -----------------------------------------------------------------
  frontend-check:
    name: üé® Frontend Check (Lint & Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
        
      - name: Build Test
        run: npm run build

  # -----------------------------------------------------------------
  # TRABAJO 2: BACKEND CI (Tests y Prisma)
  # -----------------------------------------------------------------
  backend-ci:
    name: üß© Backend CI (Test & Lint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint & Test
        run: |
          npm run lint
          npm test --if-present

  # -----------------------------------------------------------------
  # TRABAJO 3: DOCKER DELIVERY (Backend + Frontend)
  # -----------------------------------------------------------------
  docker-push:
    name: üê≥ Docker Build & Push (Backend + Frontend)
    needs: [backend-ci, frontend-check]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # -------- LOGIN DOCKER HUB --------
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -------- BACKEND BUILD & PUSH --------
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mi-backend-proyecto:latest

      # -------- FRONTEND BUILD & PUSH --------
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend   # Carpeta del frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mi-frontend-proyecto:latest
